<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping NPR With Mongoose</title>
    <style>
      body { background-color: rgb(169, 212, 238); }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #comment {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
      <nav class="top-nav container">
          <a href="/">HOME |</a>
          <a href="/scrape">SCRAPE |</a>
          <a href="/articles">ARTICLES |</a>
          <a href="/articles/:id">POST A COMMENT</a>
        </nav>
    <div id="wrapper">
      <h1>Comment Scraper</h1>
      <h2><i>NPR Art & Design</i></h2>
      <div id="articles"></div>
      <div id="comment"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
